<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Role Top </title>
    <script src="https://kit.fontawesome.com/349a64cb04.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/contratar.css" rel="stylesheet" type="text/css">
    <link href="css/secondary-pages.css" rel="stylesheet" type="text/css">
</head>

<body class="flex-container">
    <header>
        <nav>
            <ul>
                <li id="bt-mobile-menu">
                    <!-- HTML para colocar os ícones do FA -->
                    <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
                        <i class="fa fa-bars"></i>
                    </a>
                </li>
                <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html" class="active"> Home </a>
                </li>
                <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="galeria.html"> Galeria </a></li>
                <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="servicos.html"> Serviços </a></li>
                <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="login.html"> Login </a></li>
            </ul>
        </nav>
        <h1> Role Top </h1>
    </header>

    <main>
        <h2> Cadastro </h2>

        <form method="GET" action="index.html">
            <section id="dados">
                <div>
                    <label for="nome"> Nome Completo</label>
                    <input id="nome" type="text" />
                </div>

                <div>
                    <label for="cpf"> CPF</label>
                    <input id="cpf" type="text" />
                </div>

                <div>
                    <label for="telefone"> Telefone </label>
                    <input id="telefone" type="text" />
                </div>

                <div>
                    <label for="email"> E-mail </label>
                    <input id="email" type="email" />
                </div>

                <div>
                    <label for="empresa"> Empresa </label>
                    <input id="empresa" type="text" />
                </div>

                <div>
                    <label for="senha"> Senha </label>
                    <input id="senha" type="password" />
                </div>

                <div>
                    <label for="confirmaSenha"> Confirmar Senha </label>
                    <input id="confirmaSenha" type="password" />
                </div>

                <input type="submit" value="Finalizar" />

            </section>
        </form>

    </main>

    <footer>
        <address>
            Av. Barão de Limeira, 135 - Santa Cecília - São Paulo - Sp
            <br />
            (11) 1234 5678 / (11) 9876 5432
            <br />
            roletop@email.com
        </address>
        <div id="redes-sociais">
            <a href="https://www.facebook.com/"><img src="img/Facebook.png"></a>
            <a href="https://www.instagram.com/"><img src="img/Instagram.png"></a>
            <a href="https://twitter.com/"><img src="img/Twitter.png"></a>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            var ul = document.querySelector("nav ul");
            var commonButtons = document.querySelectorAll("nav .bt-common-menu");
            var icon = document.querySelector(".icon > i");

            ul.classList.toggle("mobile-mode");

            if (icon.classList.contains("fa-bars")) {
                icon.classList.remove("fa-bars");
                icon.classList.remove("fa");

                icon.classList.add("fas");
                icon.classList.add("fa-times");
            } else {
                icon.classList.remove("fas");
                icon.classList.remove("fa-times");

                icon.classList.add("fa");
                icon.classList.add("fa-bars");
            }

            for (var button of commonButtons) {
                button.classList.toggle("active");
            }

        }                
    </script>


</body>

</html>
